<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Banner thing</title>

		<style>
			.one {
				width: 400px;
			}
			.two-container {
				width: 40%;
			}

		</style>
	</head>
	<body>

		<div class="banner one">
			<ul>
				<li>One</li><!--
				--><li>Two</li><!--
				--><li>Three</li>
			</ul>

			<a href="#" class="left">&laquo;</a>
			<a href="#" class="right">&raquo;</a>
		</div>

		<br /><br />

		<div class="two-container">
			<div class="banner two">
				<ul>
					<li>One</li><!--
					--><li class="active">Two</li><!--
					--><li>Three</li>
				</ul>
	
				<a href="#" class="left">&laquo;</a>
				<a href="#" class="right">&raquo;</a>
			</div>
		</div>

		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="js/banners/banners.js"></script>
		<script>
			jQuery(document).ready(function() {
				jQuery('.one').shaunoBanner({
					speed: 500
				}).css({'border':'1px dashed black'});
			});

			jQuery(document).ready(function() {
				jQuery('.two').shaunoBanner({
					speed: 200
				}).css({'border':'1px dotted black'});
			});

		</script>
	</body>
</html>
